<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Promoções</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }

      .promotion-card {
        border: 1px solid #ddd;
        padding: 20px;
        margin-bottom: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        max-width: 400px;
        margin: 0 auto;
      }

      .promotion-card img {
        max-width: 100%;
        border-radius: 8px;
        margin-bottom: 15px;
      }

      .promotion-card h3 {
        margin: 0 0 10px;
      }

      .promotion-card p {
        margin: 5px 0;
      }

      .promotion-card a {
        color: #007bff;
        text-decoration: none;
      }

      .promotion-card a:hover {
        text-decoration: underline;
      }

      .promotion-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <h1>Promoções Disponíveis</h1>
    <div class="promotion-container" id="promotionsContainer">
      <!-- As promoções serão carregadas aqui dinamicamente -->
    </div>

    <script>
      async function fetchPromotions() {
        try {
          // Fazendo a requisição para a API de promoções
          const response = await fetch("http://localhost:8000/promotions");
          const data = await response.json();

          // Obtendo o container onde vamos exibir as promoções
          const promotionsContainer = document.querySelector(
            "#promotionsContainer"
          );

          // Iterando sobre os dados e criando os cards
          data.promotions.forEach((promotion) => {
            const card = document.createElement("div");
            card.classList.add("promotion-card");

            card.innerHTML = `
              <img src="${promotion.image}" alt="Imagem da Promoção" />
              <h3>${promotion.title}</h3>
              <p><strong>Data Início:</strong> ${promotion.dateStart}</p>
              <p><strong>Data Fim:</strong> ${promotion.dateEnd}</p>
              <p><strong>Categoria:</strong> ${promotion.categoria}</p>
              <p><strong>Cupom:</strong> ${promotion.cupom || "Sem cupom"}</p>
              <p><strong>Descrição:</strong> ${
                promotion.description || "Sem descrição"
              }</p>
              <p><strong>Latitude:</strong> ${promotion.latitude}</p>
              <p><strong>Longitude:</strong> ${promotion.longitude}</p>
              <a href="${promotion.link}" target="_blank">Ver mais</a>
            `;

            promotionsContainer.appendChild(card);
          });
        } catch (error) {
          console.error("Erro ao buscar promoções:", error);
        }
      }

      // Chamar a função para buscar promoções quando a página carregar
      window.onload = fetchPromotions;
    </script>
  </body>
</html>
